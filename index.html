<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box-img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <header class="container mx-auto">
    <h3 class="text-center text-3xl font-semibold p-5">Geometry genius</h3>
  </header>
  <main class="mt-11">

    <!-- main body starts-->
    <section class="container mx-auto flex flex-col-reverse md:flex-row gap-3">
      <!-- left/main side: Geometry part -->
      <div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
          <!-- 1st card: Triangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/triangle.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id="input1"> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id="input2"> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" id="btn" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- 2nd card: Rectangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/rectangle.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Rectangle</h2>
              <p>Area (A) = w x l</p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- 3rd card: Parallelogram -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/parallelogram.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Parallelogram</h2>
              <p>Area (A) = b x h</p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- 4th card: Rhombus -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/rhombus.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Rhombus</h2>
              <p>Area (A) = 0.5 x d <sub>1</sub> x d <sub>2</sub></p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- 5th card: Pentagon -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/pentagon.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Pentagon</h2>
              <p>Area (A) = 0.5 x p x b</p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- 6th card: Ellipse -->
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="./images/ellipse.png" alt="" class="box-img" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-bold">Ellipse</h2>
              <p>Area (A) = Ï€ab</p>

              <div class="mt-3 mb-3">
                <input class="w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
                <input class="ml-3 w-14 bg-gray-200 pl-2" type="number" name="" id=""> cm
              </div>

              <div class="card-actions w-full">
                <button onclick="calculateArea(this)" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- right side: Area calculation part -->
      <div class="">
        <div class="w-full min-h-[500px] p-7 border border-solid border-black">
          <h3 class="min-w-max max-w-max font-semibold text-2xl underline text-center">Area Calculation</h3>
          <div id="res-container" class="">
          </div>
        </div>
      </div>
    </section>
    <!-- main body Ends-->

  </main>
  <script src="script.js"></script>
</body>

</html>
